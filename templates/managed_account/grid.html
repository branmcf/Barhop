<!DOCTYPE html>
<html>
<head>
  <title>Barhop</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" typr="img/png" href="barhop_icon.png">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="myNav">
    <a href="/" class="navbar-brand" id="navbarLogo"><b>Barhop</b><sub> Beta</sub></a>
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navData" id="collapsedButton">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar" id="bar"></span>
        <span class="icon-bar" id="bar"></span>
        <span class="icon-bar" id="bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navData">
      <ul class="nav navbar-nav" id="rightUl">
        <li><a href="/account" >Account</a></li>
        <li><a onclick='if (confirm("Are you sure you want to logout ?")){window.location.replace("  {% url 'logout'%}");}'
        >Logout</a></li>
      </ul>
    </div>
  </nav>

  <div id="trigger_name"><span style="color:#9e9e9e;">Trigger Name :</span> {{trigger_name}}</div>

  <div id="gridContent" >

      <form method="POST" novalidate>
        <div>
          {% csrf_token %}
            {{form.errors}}
          <p id="error_grid"></p>
          {% if grid %}
          <input id="id_grid_row" min="0" name="grid_row" type="number" value="{{grid.grid_row}}"  style="color:black;"/>
          X
          <input id="id_grid_column" min="0" name="grid_column" type="number" value="{{grid.grid_column}}" style="color:black;" />
          {% else %}
          <input id="id_grid_row" min="0" name="grid_row" type="number" value="0"  style="color:black;"/>
          X
          <input id="id_grid_column" min="0" name="grid_column" type="number" value="0" style="color:black;"/>
          {% endif %}

        </div>
          <input type="hidden" value="{{trigger_id}}" name="trigger_id">
        <br>

        <div>
          <button type="submit" class="btn" id="saveGridBtn">Save</button>
        </div>
      </form>

      <br>
      <br>
      <br>

      <a href="" data-toggle="modal" data-target="#addTriggerModal" style="font-size:large;" >Change Trigger</a>

      <div class="modal fade" id="addTriggerModal" role="dialog">
        <div class="modal-dialog">

        <!-- Modal content-->
          <div class="modal-content" id="triggerModalStyle">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Triggers</h4>
            </div>

            <div class="modal-body">
              <div class="form-group">
                  {% for each in trigger %}

                  <p><a href="{% url 'managed_account:edit_grid' each.id %}">{{each}}</a></p>

                  {% endfor %}
              </div>
            </div>

          </div>

        </div>
      </div>
      <!-- END MODAL -->

  </div>
 
  <footer class="footer">
    <div class="container" id="footerText">
      <h5> &copy; 2016 Barhop Corporation</h5>
      <!-- <a href="terms.html"><h5><u>Terms and Conditions</u></h5></a> -->
    </div>
  </footer>

  <script>
    $(document).ready(function(){
        $("form").submit(function(){
            if ( $("#id_grid_row").val() == 0 || $("#id_grid_column").val() == 0 || $("#id_grid_row").val() == '' || $("#id_grid_column").val() == ''){
                $("#error_grid").text("Row or Column cannot be zero/empty");
                return false;
            }
        });
    });
  </script>
</body>
</html>
