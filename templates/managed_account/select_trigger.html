{% extends "base_inner.html" %}
{% block content %}


<div class="container" id="trigger_container" >
{% if trigger %}
  <h2 id="select_trigger">Select Trigger</h2>
  <ul class="list-group" id="list_group">
      {% for each in trigger %}
          <li class="list-group-item list_item"><a href="{% url 'managed_account:edit_grid' each.id %}" >{{each}}</a></li>
      {% endfor %}
 {% else %}
    <br/><br/>
 	<p style="color: red; font-size: 15px;"> No triggers have been added yet. Please add a trigger. </p>
 {% endif %}
  </ul>
</div>

{% endblock %}
