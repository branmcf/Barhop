
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Barhop</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="img/png" href="/static/images/barhop_icon.png">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <script src="/static/js/mindmup-editabletable.js"></script>
  <script type="text/javascript" src="{% static 'js/ws4redis.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
</head>

<body>
  {% if messages %}
    {% for message in messages %}
      <div{% if message.tags %} class="alert alert-{{ message.tags }} message"{% endif %}>
        <a class="close" data-dismiss="alert" href="#">&times;</a>
        {{ message }}
      </div>
    {% endfor %}
  {% else %}
    <div class="message alert alert-success message" style="display: none;">
    <a class="close" data-dismiss="alert" href="#">&times;</a>
      
    </div>
  {% endif %}
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="myNav">
    <a href="/" class="navbar-brand" id="navbarLogo"><b>Barhop</b></a>
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navData" id="collapsedButton">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar" id="bar"></span>
        <span class="icon-bar" id="bar"></span>
        <span class="icon-bar" id="bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse" id="navData">
      <ul class="nav navbar-nav" id="rightUl">
        {% if request.user.is_staff %}
        <li><a href="/account" >Account</a></li>        
        <li><a href="/account/menu" >Menu</a></li>
        {% endif %}
        <li><a href="#" onclick='if (confirm("Are you sure you want to logout ?")){window.location.replace("  {% url 'logout'%}");}'
        >Logout</a></li>
      </ul>
    </div>
  </nav>


{% block content %} {% endblock %}

    <footer class="footer">
    <div class="container" id="footerText">
      <h5> &copy; 2017 Barhop Corporation</h5>
      <!-- <a href="terms.html"><h5><u>Terms and Conditions</u></h5></a> -->
    </div>
  </footer>
  
</body>
</html>
