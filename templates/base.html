
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Barhop</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" typr="img/png" href="{% static 'images/barhop_icon.png' %}">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico">
</head>

<body id="landingBody">
  {% if messages %}
    {% for message in messages %}
      <div{% if message.tags %} class="alert alert-{{ message.tags }} message"{% endif %}>
        <a class="close" data-dismiss="alert" href="#">&times;</a>
        {{ message }}
      </div>
    {% endfor %}
  {% else %}
    <div class="message alert alert-success message" style="display: none;">
    <a class="close" data-dismiss="alert" href="#">&times;</a>
      
    </div>
  {% endif %}

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="myLandingNav">
    <a href="/" class="navbar-brand" id="navbarLogo"><b>Barhop</b></a>
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navData" id="collapsedButton">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar" id="bar"></span>
        <span class="icon-bar" id="bar"></span>
        <span class="icon-bar" id="bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navData">
      <ul class="nav navbar-nav" id="rightUl">
        <li><a href="/how_it_works/">How it Works</a></li>
        <li><a href="/pricing/">Pricing</a></li>
        <li><a href="/about_us">About Us</a></li>
        <li><a href="/contact_us">Contact</a></li>
        <li><a href="{% url 'login' %}"><span style="color:white;">Login</span></a></li>
        <li><a href="{% url 'sign_up' %}" id="navlinks">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  {% block content %} {% endblock %}

  <footer class="footer">
    <div class="container" id="footerText">
      <h5> &copy; 2017 Barhop Corporation</h5>
    </div>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{% static 'js/ajax_helper.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/mindmup-editabletable.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/ws4redis.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/app.js' %}"></script>

  <script>
    $(document).ready(function() {
        // messages timeout for 10 sec 
        setTimeout(function() {
            $('.message').fadeOut('slow');
        }, 4000); // <-- time in milliseconds, 1000 =  1 sec
        
    });
</script>
</body>
</html>
