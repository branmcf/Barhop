{% extends "base.html" %}

{% block content %}
  <div id="bootContent">
    <div class="bootDiv">
      <input href="" class="booter" type="image" src="/static/images/pwrIcon.png" height="100%" width="40%" id="pwr" data-toggle="modal" data-target="#myBootModal">
    </div>
    <div> 
      <!-- Modal -->
      <div class="modal fade" id="myBootModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content" id="bootModalStyle">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <form role="form" action="" method="post" class="login-form">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="form-group">
                        <label for="id_username">Username/Email:</label>
                        <input type="text" name="username" placeholder="Username/ Email"
                               class="form-username form-control" id="id_username">
                        {% if form.username.errors %}
                        <span class="help-inline">{{form.username.errors}}</span>
                        {% endif %}
                    </div>                    
                    <div class="form-group">
                      <label for="id_password">Password:</label>
                      <input type="password" name="password" placeholder="Password"
                             class="form-password form-control" id="id_password">
                      {%if form.password.errors %}
                      <span class="help-inline">{{form.password.errors}}</span>
                      {% endif %}
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
          </div>
          
        </div>
      </div>
    <!-- END MODAL -->
    </div>
  </div>

<script type="text/javascript">    
  
  window.onload = function() {
    var error = '{{ form.errors }}';
    if ( error != ''){
      $('#myBootModal').modal('show'); 
    }
  };

  $('.booter').hide();
      $('.booter image').click(function(){
          var target = "#" + $(this).data("target");
          $(".booter").not(target).hide();
          $(target).show();
      });
  });

</script>

{% endblock %}
