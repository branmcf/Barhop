<!DOCTYPE html>
<html>
<head>
  <title>Barhop</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" typr="img/png" href="barhop_icon.png">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
</head>

<body>
<script type="text/javascript">
  
  window.onload = function() {
    var error = '{{form.errors}}';
    if ( error != ''){
      $('#myBootModal').modal('show'); 
    }
  };

</script>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="myNav">
    <a href="/" class="navbar-brand" id="navbarLogo"><b>Barhop</b></a>
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navData" id="collapsedButton">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar" id="bar"></span>
        <span class="icon-bar" id="bar"></span>
        <span class="icon-bar" id="bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navData">
      <ul class="nav navbar-nav" id="rightUl">
      </ul>
    </div>
  </nav>

  <div id="bootContent">
    <div class="bootDiv">
      <input href="" class="booter" type="image" src="/static/images/pwrIcon.png" height="100%" width="40%" id="pwr" data-toggle="modal" data-target="#myBootModal">
    </div>
    <div>

 
      <!-- Modal -->
      <div class="modal fade" id="myBootModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content" id="bootModalStyle">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <form role="form" action="" method="post" class="login-form">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="form-group">
                        <label for="id_username">Username/Email:</label>
                        <input type="text" name="username" placeholder="Username/ Email"
                               class="form-username form-control" id="id_username">
                        {% if form.user.errors %}
                        <span class="help-inline">{{form.username.errors}}</span>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password:</label>
                        <input type="password" name="password" placeholder="Password"
                               class="form-password form-control" id="id_password">
                        {%if form.password.errors %}
                        <span class="help-inline">{{form.password.errors}}</span>
                        {% endif %}
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
          </div>
          
        </div>
      </div>
    <!-- END MODAL -->
    </div>
  </div>
  <footer class="footer">
    <div class="container" id="footerText">
      <h5> &copy; 2016 Barhop Corporation</h5>

      <div class="right">
<!--       <a id="loginbtn" href="/login/facebook">Login with Facebook</a><a style="color:#87d37c;" href="/earth">Enter</a> -->
       <!-- <input href="" type="image" src="pwrIcon.png" height="25" width="25" id="pwr" data-toggle="modal" data-target="#myBootModal"> -->
    </div>
      <!-- <a href="terms.html"><h5><u>Terms and Conditions</u></h5></a> -->
    </div>
  </footer>
  
</body>
</html>

<script type="text/javascript">
$('.booter').hide();
    $('.booter image').click(function(){
        var target = "#" + $(this).data("target");
        $(".booter").not(target).hide();
        $(target).show();
    });
});

</script>
