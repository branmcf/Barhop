{% extends "base.html" %}
{% block content %}
<div class="container1" style="color: black">
    <div class="row1">
        <div class="col-md-3">
            
        </div>

        <div class="col-md-6">
            <div class="form-top">
                <div class="form-top-right">
                    <i class="fa fa-key"></i>
                </div>
            </div>
            <div class="form-bottom">
                <form role="form" method="POST" action="{{ app_path }}" id="registerForm">
                  <div id="signUpHeader"><h1>Sign up</h1></div>
                  {% csrf_token %}
                  <div class="form-group">
                      <!-- <label for="id_username">BarName :</label> -->
                      <div class="errormsg">{{ form.username.errors }}</div>
                      <input for="id_mobile" type="text" name="username" class="form-control"
                             value="{% if form.username.value %}{{form.username.value}}{% endif %}"
                             placeholder="Username"/>
                  </div>
                  <div class="form-group">
                      <!-- <label for="id_username">Email :</label> -->
                      <div class="errormsg">{{ form.email.errors }}</div>
                      <input for="id_mobile" type="text" name="email" class="form-control"
                             value="{% if form.email.value %}{{form.email.value}}{% endif %}"
                             placeholder="Email"/>
                  </div>
                  <div class="form-group">
                      <!-- <label for="id_username">Password :</label> -->
                      <div class="errormsg">{{ form.password1.errors }}</div>
                      <input for="id_password1" type="password" name="password1" class="form-control"
                             placeholder="Password"/>
                  </div>
                  <div class="form-group">
                      <!-- <label for="id_username">Re-type Password :</label> -->
                      <div class="errormsg">{{ form.password2.errors }}</div>
                      <input for="id_password2" type="password" name="password2" class="form-control"
                             placeholder="Re-type Password"/>
                  </div>
                  <br>

                  <div class="v-wrap">
                      <button type="submit" id="cu-btn" class="btn btn-primary vbox">Submit</button>
                  </div>
                </form>
                <h4>Already a Vendor? <span><a href="{% url 'login' %}">Login</a></span></h4>
            </div>
        </div>

        <div class="col-md-3">
        </div>

    </div>
</div>
{% endblock %}
